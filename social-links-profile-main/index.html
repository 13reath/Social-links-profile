<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <div class="profile">
        <img src="./assets/images/avatar-jessica.jpeg" alt="avatar" />
        <p class="name">Matthew Feyran</p>
        <span>Kyiv, Ukraine</span>
        <p class="light-text">"React front-end developer"</p>
      </div>
      <div class="socials">
        <button class="social"><a href="#">GitHub</a></button>
        <button class="social"><a href="#">Frontend Mentor</a></button>
        <button class="social"><a href="#">LinkedIn</a></button>
        <button class="social"><a href="#">Twitter</a></button>
        <button class="social"><a href="#">Instagram</a></button>
      </div>
    </main>
  </body>
</html>
